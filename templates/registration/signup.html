<!-- templates/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up - DIMITITA{% endblock %}

{% block content %}
  <section class="py-24 bg-gray-50">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white shadow-xl rounded-3xl p-10 opacity-0 animate-fade-in-up">
        <h2 class="text-4xl font-bold text-center text-dimita-dark mb-10">Sign Up</h2>

        <form method="post" class="space-y-6">
          {% csrf_token %}

          {% for field in form %}
            <div>
              <label class="block text-dimita-gray font-medium mb-2" for=>{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <p class="mt-1 text-red-600 text-sm">{{ field.errors.0 }}</p>
              {% endif %}
            </div>
          {% endfor %}

          <button type="submit" class="w-full py-4 bg-dimita-red text-white font-bold rounded-full hover:bg-dimita-red-dark transform hover:scale-105 transition-all duration-300 shadow-md">
            Create Account
          </button>
        </form>

        <p class="text-center text-dimita-gray mt-8">
          Already have an account?
          <a href="{% url 'login' %}" class="text-dimita-red font-semibold hover:underline">Log In</a>
        </p>
      </div>
    </div>
  </section>
{% endblock %}
