<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}DIMITITA - Premium Electronics{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dimita-red': '#ef4444',
            'dimita-red-dark': '#dc2626',
            'dimita-dark': '#111827',
            'dimita-gray': '#4b5563',
            'dimita-light': '#f9fafb',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(25px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-dimita-light font-sans antialiased min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <div class="flex items-center">
          <a href="{% url 'home' %}" class="text-3xl font-extrabold tracking-tight text-dimita-dark hover:text-dimita-red transition-colors duration-300">
            DIMITITA<span class="text-dimita-red">.</span>
          </a>
        </div>

        <nav class="hidden md:flex items-center space-x-10">
          <a href="{% url 'home' %}" class="text-dimita-gray hover:text-dimita-red font-medium transition-colors duration-300">Home</a>
          <a href="#" class="text-dimita-gray hover:text-dimita-red font-medium transition-colors duration-300">Shop</a>
          <a href="#" class="text-dimita-gray hover:text-dimita-red font-medium transition-colors duration-300">Categories</a>
          <a href="#" class="text-dimita-gray hover:text-dimita-red font-medium transition-colors duration-300">Deals</a>
          <a href="#" class="text-dimita-gray hover:text-dimita-red font-medium transition-colors duration-300">Contact</a>
        </nav>

        <div class="flex items-center space-x-6">
          <a href="#" class="text-dimita-gray hover:text-dimita-red transition-colors duration-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </a>

          {% if user.is_authenticated %}
            <a href="#" class="text-dimita-gray hover:text-dimita-red transition-colors duration-300 relative">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </a>
            <form method="POST" action="{% url 'logout' %}" class="inline">
              {% csrf_token %}
              <button type="submit" class="text-dimita-gray hover:text-dimita-red font-medium transition-colors duration-300">
                Logout
              </button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="hidden md:inline-flex items-center px-6 py-2.5 bg-dimita-red text-white font-medium rounded-full hover:bg-dimita-red-dark transform hover:scale-105 transition-all duration-300 shadow-md">
              Sign In
            </a>
            <a href="{% url 'signup' %}" class="text-dimita-red font-medium hover:underline transition-all duration-300 md:hidden">
              Sign In
            </a>
          {% endif %}

          <button class="md:hidden text-dimita-gray">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow pt-24">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dimita-dark text-gray-300 pt-16 pb-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-10">
        <div class="col-span-2 md:col-span-1">
          <h3 class="text-white text-2xl font-bold mb-6">DIMITITA<span class="text-dimita-red">.</span></h3>
          <p class="text-gray-400 mb-6">Your premium destination for electronics & gadgets.</p>
        </div>
        <!-- You can add more footer columns here -->
      </div>
      <div class="border-t border-gray-700 mt-12 pt-8 text-center text-sm">
        Â© 2026 DIMITITA. All rights reserved.
      </div>
    </div>
  </footer>

</body>
</html>
